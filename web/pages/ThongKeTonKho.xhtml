<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:b="http://bootsfaces.net/ui">
    <body>
        
        <ui:composition template="./../mainTemplate.xhtml">
            <ui:define name="title">THỐNG KÊ TỒN KHO</ui:define>
            <ui:define name="content">

                <div class="content-wrapper" style="min-height: 946px;">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            Thống Kê Tồn Kho
                        </h1>
                        <ol class="breadcrumb">
                            <li><a href="#{request.contextPath}"><i class="fa fa-dashboard"></i> Home</a></li>
                            <li class="active"><a href="#{request.contextPath}/faces/pages/ThongKeTonKho.xhtml">Thống Kê Tồn Kho</a></li>
                        </ol>
                    </section>

                    <!-- Main content -->
                    <section class="content">
                        <div class="row">
                            <div class="col-md-12">
                                <!-- general form elements -->
                                <div class="box box-primary">
                                    <!-- form start -->
                                    <h:form role="form">

                                        
                                        <div class="box-body">
                                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                <b:dataTable id='myTable' value="#{ThongKeBaoCaoController.listThietBiModel}"
                                                             var="item"
                                                             searching="true"
                                                             excel="true"
                                                             pdf="true"
                                                             >
                                                    <b:dataTableColumn value="#{item.thietbi_ten}" label="Tên thiết bị"/>
                                                    <b:dataTableColumn value="#{item.tinhtrang_ten}" label="Tình trạng"/>
                                                </b:dataTable>
                                            </div>
                                            
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <!-- /.row -->
                    </section>
                    <!-- /.content -->
                </div>

            </ui:define>

        </ui:composition>
        
    </body>
</html>
