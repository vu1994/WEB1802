<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <h:outputStylesheet name="css/bootstrap/bootstrap.min.css" library="resources"/>
        <h:outputStylesheet name="css/ionicons.min.css" library="resources"/>
        <h:outputStylesheet name="css/_all-skins.min.css" library="resources"/>
        <h:outputStylesheet name="css/bootstrap/bootstrap3-wysihtml5.min.css" library="resources"/>
        <h:outputStylesheet name="css/bootstrap/bootstrap-datepicker.min.css" library="resources"/>
        <h:outputStylesheet name="css/AdminLTE.min.css" library="resources"/>
        <h:outputStylesheet name="css/main.css" library="resources"/>
        <h:outputStylesheet name="css/style.css" library="resources"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
        <h:outputScript name="js/bootstrap/jquery.min.js" library="resources"/>
        <h:outputScript name="js/bootstrap/bootstrap.min.js" library="resources"/>
        <h:outputScript name="js/adminlte.min.js" library="resources"/>
        <h:outputScript name="js/fastclick.js" library="resources"/>
        <h:outputScript name="js/demo.js" library="resources"/>
        <h:outputScript name="js/dashboard.js" library="resources"/>
        <h:outputScript name="js/jquery.slimscroll.min.js" library="resources"/>
        <h:outputScript name="js/jquery.sparkline.min.js" library="resources"/>
        <h:outputScript name="js/raphael.min.js" library="resources"/>
        <h:outputScript name="js/bootstrap/bootstrap-datepicker.min.js" library="resources"/>
        <h:outputScript name="js/bootstrap/bootstrap3-wysihtml5.all.min.js" library="resources"/>
        <h:outputScript name="js/window.js" library="resources"/>
        <h:outputScript name="js/classcommon.js" library="resources"/>
        <h:outputScript name="js/morris.min.js" library="resources"/>
        <title><ui:insert name="title">QUẢN LÝ THIẾT BỊ TIN HỌC</ui:insert></title>
    </h:head>

    <h:body styleClass="hold-transition skin-blue sidebar-mini">
        <div class="wrapper" style="position: unset;">

            <script>

                var login = #{!UserController.mapLogin.logined or(UserController.mapLogin.logined and UserController.mapLogin.userRole==0)};
                if (login) {
                    alert("Xin lỗi bạn không có quyền trong chức năng này");
                    location.href = '#{request.contextPath}';
                }
            </script>
            <ui:insert name="top" rendered="#{!UserController.mapLogin.login or (UserController.mapLogin.login and UserController.mapLogin.userRole==1)}">
                <ui:include src="template/top.xhtml"/>
            </ui:insert>
            <div>
                <ui:insert name="left" rendered="#{!UserController.mapLogin.login or (UserController.mapLogin.login and UserController.mapLogin.userRole==1)}">
                    <ui:include src="template/left.xhtml"/>
                </ui:insert>

                <ui:insert name="content" rendered="#{!UserController.mapLogin.login or (UserController.mapLogin.login and UserController.mapLogin.userRole==1)}">
                    <ui:include src="template/dashboard.xhtml"/>
                </ui:insert>
            </div>

            <ui:insert name="bottom" rendered="#{!UserController.mapLogin.login or (UserController.mapLogin.login and UserController.mapLogin.userRole==1)}">
                <ui:include src="template/bottom.xhtml"/>
            </ui:insert>

            <ui:insert name="setting" rendered="#{!UserController.mapLogin.login or (UserController.mapLogin.login and UserController.mapLogin.userRole==1)}">
                <ui:include src="template/setting.xhtml"/>
            </ui:insert>
        </div>
    </h:body>

</html>
