<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"    
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <body>
        <ui:composition template="./../../mainTemplate.xhtml">
            <ui:define name="title">QUẢN LÝ YÊU CẦU SỬA CHỮA</ui:define>
            <ui:define name="content">

                <!--                <header class="main-header">
                                    <nav class="navbar navbar-static-top">
                                       Sidebar toggle button
                                      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                                        <span class="sr-only">Toggle navigation</span>
                                      </a>
                
                                    </nav>
                                </header>-->
                <!-- form start -->
                <style>
                    .btn-edit {
                        background-color: initial !important;
                        color: #0891b3 !important;
                        border: none !important;
                    }

                    .btn-fixed {
                        background-color: initial !important;
                        color: #31963e !important;
                        border: none !important;
                    }

                    .btn-delete {
                        background-color: initial !important;
                        color: red !important;
                        border: none !important;
                    }
                    .inputMask{
                        text-align: left !important;
                    }

                </style>
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            QUẢN LÝ YÊU CẦU SỬA CHỮA
                        </h1>
                        <ol class="breadcrumb">
                            <li><a href="#{request.contextPath}"><i class="fa fa-dashboard"></i> Home</a></li>
                            <li class="active"><a href="#{request.contextPath}/faces/pages/capphat_suachua/yeucau_suachua.xhtml">Quản lý phòng ban</a></li>
                        </ol>
                    </section>
                    <!-- Main content -->
                    <section class="content">
                        <h:form role="form" id="yeuCau" class="yeuCau">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <b:growl animation-enter="animated slideInDown"
                                             animation-exit="animated flipOutX" 
                                             showDetail="true" severity="info"  
                                             showSummary="false" delay="2000"/>
                                    <b:growl showDetail="true" 
                                             severity="error"  
                                             showSummary="false" 
                                             delay="2000"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- general form elements -->
                                    <div class="box box-primary">
                                        <!-- form start 
                                        <h:form role="form">-->
                                        <div class="box-body">
                                            <div class="row margin-t-5">
                                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                    <b:dataTable id='myTable' value="#{QuanLyYeuCauSCController.listYeuCauSC}"
                                                                 var="item"
                                                                 searching="true"
                                                                 excel="true"
                                                                 pdf="true"
                                                                 responsive="true"
                                                                 style="width:100% !important;">
                                                        <b:dataTableColumn value="#{item.rowIndex} " label="STT" styleClass="text-center" />
                                                        <b:dataTableColumn value="#{item.pb_ten}" label="Phòng ban" headerStyleClass="text-center"/>
                                                        <b:dataTableColumn value="#{item.nv_ten}"  label="Họ tên Nhân viên" headerStyleClass="text-center"/>
                                                        <b:dataTableColumn value="#{item.thietbi_ten}"  label="Thiết bị" headerStyleClass="text-center"/>
                                                        <b:dataTableColumn value="" label="Ngày yêu cầu" class="text-center">
                                                            <h:outputText value="#{item.yeucau_ngayyeucau}">
                                                                <f:convertDateTime pattern = "dd/MM/yyyy" timeZone="GMT+7"/>
                                                            </h:outputText>
                                                        </b:dataTableColumn>
                                                        <b:dataTableColumn value="#{item.yeucau_tinhtranghong}" label="Tình trạng hư hỏng" headerStyleClass="text-center"/>
                                                        <b:dataTableColumn value="#{item.yeucau_tinhtrang_ten}"  label="Trạng thái xử lý" headerStyleClass="text-center"/>
                                                        <b:dataTableColumn style="width: 5%" class="text-center" label="" orderable="false">
                                                            <b:commandButton tooltip="Cập nhật trạng thái xử lý"
                                                                             process="@form" update="@form"
                                                                             actionListener="#{QuanLyYeuCauSCController.changeTrangThaiYeuCau(item)}"
                                                                             styleClass="#{item.yeucau_tinhtrangsc==0?'btn-delete':'btn-fixed'}"
                                                                             >
                                                                <i class="#{item.yeucau_tinhtrangsc==0?'fa fa-wrench':'fa fa-check'}"></i>
                                                                <f:ajax execute="@this" render="yeuCau" />
                                                            </b:commandButton>
                                                        </b:dataTableColumn>
                                                    </b:dataTable>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </section>
                </div> 
            </ui:define>
        </ui:composition>
    </body>
</html>
